<h2>General Informations</h2>
<form id="updateGeneralInformation" method="POST" action="/home/generalInformation" class="form-horizontal">
	<fieldset>
		<div id="errorPanel" class="alert alert-error" style="display: none">
			<!-- button type="button" class="close" data-dismiss="alert">&times;</button -->
			<span id="errorMessage"></span>
		</div>
		<div id="messagePanel" class="alert alert-success"
			style="display: none">
			<!-- button type="button" class="close" data-dismiss="alert">&times;</button -->
			<span id="message"></span>
		</div>
		<div id="firstnameField" class="control-group">
			<label class="control-label" for="firstname">Firstname :</label>
			<div class="controls">
				<input type="text" class="input-xlarge" name="firstname" id="firstname"
					value="{{firstname}}">
				<span class="help-inline error-msg" id="firstnameErrorMessage"></span>
			</div>
		</div>
		<div id="lastnameField" class="control-group">
			<label class="control-label" for="lastname">Lastname :</label>
			<div class="controls">
				<input type="text" class="input-xlarge" name="lastname" id="lastname"
					value="{{lastname}}">
				<span class="help-inline error-msg" id="lastnameErrorMessage"></span>
			</div>
		</div>
		<div id="usernameField" class="control-group">
			<label class="control-label" for="username">Alias :</label>
			<div class="controls">
				<input type="text" class="input-xlarge disabled" name="username" id="username"
					value="{{username}}" disabled>
				<span class="help-inline error-msg" id="usernameErrorMessage"></span>
			</div>
		</div>
		<div id="emailField" class="control-group">
			<label class="control-label" for="email">Email : </label>
			<div class="controls">
				<input type="text" class="input-xlarge" id="email" name="email"
					value="{{email}}">
				<span class="help-inline error-msg" id="emailErrorMessage"></span>
			</div>
		</div>
		<div class="form-actions">
			<button type="submit" class="btn btn-primary">Save changes</button>
<!-- 			<button class="btn">Cancel</button> -->
		</div>
	</fieldset>
</form>
<script>
	$("form#updateGeneralInformation").form();
</script>
