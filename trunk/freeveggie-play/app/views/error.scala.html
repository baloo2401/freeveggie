@(errorMessage: String)
@mainnologin("Freeveggie") {

<div class="container">
	<div class="row-fluid">
		<div class="span4">&nbsp;</div>
		<div class="span4">
			<form action="/login" method="GET" class="form-horizontal">
		        <fieldset>
		            <legend>An major error occur</legend>
		            @if(errorMessage != "") { 
			            <div class="alert alert-error">
						  <button type="button" class="close" data-dismiss="alert">&times;</button>
						  @errorMessage
						</div> 
					}
					<div class="control-group">
						<div class="controls">
							<button type="submit" class="btn">Log in</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>

		<div class="span4">&nbsp;</div>
	</div>
	<div class="row-fluid">
		<hr>
		<div class="span12">
			<footer>
				<p>&copy; Edubois 2012</p>
			</footer>
		</div>

	</div>
	<!--/.fluid-container-->
</div>
