<div class="row-fluid"
	style="border-top: 1px solid #E1E1E8; border-bottom: 1px solid #E1E1E8; padding-top: 5px; padding-bottom: 5px;">
	<div class="span3">
		<a href="#" class="thumbnail"> <img
			src="http://placehold.it/160x120" alt="">
		</a>
	</div>
	<div class="span3">
		<h3>
			<a href="#gardenDescription?id={{id}}">{{name}}</a>
		</h3>
		<address data-lat="{{address.latitude}}" data-lng="{{address.longitude}}">
			<strong>{{description}}</strong> <br> 
			{{address.streetNumber}} {{address.streetName}}<br> 
			{{address.postalCode}} {{address.locality}}<br>
			{{address.country}}
		</address>
	</div>
	<div class="span3" style="padding-top: 10px;">
		<table
			class="table table-striped table-bordered table-condensed .table-striped">
			<thead>
				<tr>
					<th>Product</th>
					<th>Quantity</th>
				</tr>
			</head>
			<tbody>
			{{#products}}
				<tr>
					<td style="background-color: white;"><a href="#productDescription?id={{id}}">{{referenceProduct.name}}</a></td>
					<td style="background-color: white;">{{quantity}}</td>
				</tr>
			</tbody>
			{{/products}}
		</table>
	</div>
