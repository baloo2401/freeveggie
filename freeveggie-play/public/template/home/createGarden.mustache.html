<h2>Add a garden</h2>
<form id="createGarden" action="/garden" class="form-horizontal" method="POST">
	<fieldset>
		<div id="gardenNameField" class="control-group">
			<label class="control-label" for="gardenName">Name :</label>
			<div class="controls">
				<input type="text" class="input-xlarge" name="gardenName"
					id="gardenName"> <span class="help-inline error-msg"
					id="gardenNameErrorMessage"></span>
			</div>
		</div>
		<div id="descriptionField" class="control-group">
			<label class="control-label" for="description">Description : </label>
			<div class="controls">
				<textarea class="input-xlarge" id="description" name="description"
					rows="5"></textarea>
				<span class="help-inline error-msg" id="descriptionErrorMessage"></span>
			</div>
		</div>
		<div class="form-actions">
			<button type="submit" class="btn btn-primary">Save changes</button>
			<button class="btn">Cancel</button>
		</div>
	</fieldset>
</form>
<script>
	$('form#createGarden').form({
		success : function(jqXHR) {
			var data = jQuery.parseJSON(jqXHR.responseText);
			updateGardenList();
			window.location.href = "/home#garden?id=" + data.id;
		}
	});
</script>
