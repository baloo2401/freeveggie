@main("search") {

	<div class="row-fluid">
		<div class="span12">
			<form id="searchForm" class="well form-inline well-form-inline-custom">
				<input type="hidden" name="refProductId" id="refProductId" value="-1"/>
				<input id="product" type="text" class="input-medium" style="margin: 0 auto;"
					placeholder="Produit" data-provide="typeahead" data-items="4"
					data-source='' autocomplete="off">
				<input id="address" autocomplete="off" role="textbox" aria-autocomplete="list"
					aria-haspopup="true" placeholder="Ville">
				<button id="search" type="seach" class="btn">
					<i class="icon-search"></i> Rechercher
				</button>
			</form>
		</div>
		<div class="span12 last-search">
			<span class="last-search">
				<ul id="navlist">
					Recherche r&eacute;cente :
					<li><a href="#">Fraise, Paris</a></li>
					<li><a href="#">Poivron, New York</a></li>
					<li><a href="#">Tomate, Besan&ccedil;on</a></li>
				</ul>
			</span>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span3">
			<div class="well sidebar-nav">
				<ul class="nav nav-list">
					<li class="nav-header">Carte</li>
				</ul>
				<div id="map-canvas" style="width: 100%;height: 300px;"></div>
				<ul class="nav nav-list" style="margin-top: 10px;">
					<li class="nav-header">Crit&egrave;re</li>
				</ul>
			</div>
		</div>
		<!--/span-->
		<div class="span9">
			<div class="hero-unit hero-unit-custom" id="content">
			</div>
		</div>
		<!-- End content -->
	</div>
	<div style="display: none">
		<input type="text" class="input-xlarge" name="latitude" id="latitude" readonly>
		<input type="text" class="input-xlarge" name="longitude" id="longitude" readonly>
	</div>
}
