@mainnologin("createaccount") {

<div class="container">
	<form id="createAccount" method="post" action="/createaccount" class="form-horizontal">
		<div class="row-fluid">
			<div class="span3">&nbsp;</div>
			<div class="span6">
				<h2>Create account</h2>
				<h3>Account informations</h3>
				<fieldset>
					<div id="errorPanel" class="alert alert-error"
						style="display: none">
						<!-- button type="button" class="close" data-dismiss="alert">&times;</button -->
						<span id="errorMessage"></span>
					</div>
					<div id="messagePanel" class="alert alert-success"
						style="display: none">
						<!-- button type="button" class="close" data-dismiss="alert">&times;</button -->
						<span id="message"></span>
					</div>
					<div id="firstnameField" class="control-group">
						<label class="control-label" for="firstname">Firstname
							:</label>
						<div class="controls">
							<input type="text" class="input-xlarge" name="firstname"
								id="firstname"> <span class="help-inline"
								id="firstnameErrorMessage"></span>
						</div>
					</div>
					<div id="lastnameField" class="control-group">
						<label class="control-label" for="lastname">Lastname :</label>
						<div class="controls">
							<input type="text" class="input-xlarge" name="lastname"
								id="lastname"> <span class="help-inline"
								id="lastnameErrorMessage"></span>
						</div>
					</div>
					<div id="usernameField" class="control-group">
						<label class="control-label" for="username">Username :</label>
						<div class="controls">
							<input type="text" class="input-xlarge" name="username"
								id="username"> <span class="help-inline"
								id="usernameErrorMessage"></span>
						</div>
					</div>
					<div id="passwordField" class="control-group">
						<label class="control-label" for="password">Password :</label>
						<div class="controls">
							<input type="password" class="input-xlarge" name="password"
								id="password"> <span class="help-inline"
								id="passwordErrorMessage"></span>
						</div>
					</div>
					<div id="repasswordField" class="control-group">
						<label class="control-label" for="repassword">Confirm password
							de passe :</label>
						<div class="controls">
							<input type="password" class="input-xlarge" name="repassword"
								id="repassword"> <span class="help-inline"
								id="repasswordErrorMessage"></span>
						</div>
					</div>
					<div id="emailField" class="control-group">
						<label class="control-label" for="email">Email : </label>
						<div class="controls">
							<input type="email" class="input-xlarge" id="email" name="email">
							<span class="help-inline" id="emailErrorMessage"></span>
						</div>
					</div>
					<div id="reemailField" class="control-group">
						<label class="control-label" for="reemail">Retape Email :
						</label>
						<div class="controls">
							<input type="email" class="input-xlarge" id="reemail"
								name="reemail" autocomplete="off"> <span
								class="help-inline" id="reemailErrorMessage"></span>
						</div>
					</div>
				</fieldset>
			</div>
			<div class="span3">&nbsp;</div>
		</div>
		<div class="row-fluid">
			<div class="span3">&nbsp;</div>
			<div class="span6">
				<h3>Personal Informations</h3>
				<fieldset>
					<div id="addressField" class="control-group">
						<label class="control-label" for="address"> Address :</label>
						<div class="controls">
							<input type="text" class="input-xlarge" name="address"
								id="address"  style="width: 270px;"> <span class="help-inline"
								id="addressErrorMessage"></span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="streetNumber"> Street Number :</label>
						<div class="controls">
							<input type="text" class="input-xlarge" name="streetNumber"
								id="streetNumber" readonly>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="street"> Street :</label>
						<div class="controls">
							<input type="text" class="input-xlarge" name="street"
								id="street" readonly>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="locality"> Locality :</label>
						<div class="controls">
							<input type="text" class="input-xlarge" name="locality"
								id="locality" readonly>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="administrativeAreaLevel2"> District :</label>
						<div class="controls">
							<input type="text" class="input-xlarge" name="administrativeAreaLevel2"
								id="administrativeAreaLevel2" readonly>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="administrativeAreaLevel1"> State/Province :</label>
						<div class="controls">
							<input type="text" class="input-xlarge" name="administrativeAreaLevel1"
								id="administrativeAreaLevel1" readonly>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="country"> Country :</label>
						<div class="controls">
							<input type="text" class="input-xlarge" name="country"
								id="country" readonly>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="postalCode"> Postal Code :</label>
						<div class="controls">
							<input type="text" class="input-xlarge" name="postalCode"
								id="postalCode" readonly>
						</div>
					</div>
					<div class="control-group" style="display:none">
						<label class="control-label" for="lat"> Lat :</label>
						<div class="controls">
							<input type="text" class="input-xlarge" name="latitude"
								id="latitude" readonly>
						</div>
					</div>
					<div class="control-group" style="display:none">
						<label class="control-label" for="lng"> Lng :</label>
						<div class="controls">
							<input type="text" class="input-xlarge" name="longitude"
								id="longitude">
						</div>
					</div>
					<div class="control-group">
						<div class="form-actions">
							<button id="cancel" class="btn" type="button">Cancel</button>
							<button type="submit" class="btn btn-primary" type="button">Create account</button>
						</div>
					</div>
				</fieldset>
			</div>
			<div class="span3">
				<div id="map"></div>
			</div>
		</div>
	</form>
</div>
<div class="row-fluid">
	<hr>
	<div class="span12">
		<footer>
			<p>&copy; Edubois 2012</p>
		</footer>
	</div>

</div>
}
